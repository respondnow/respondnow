display_information:
  name: RespondNow
  description: RespondNow helps with incident management.
  background_color: '#000a47'
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: RespondNow
    always_online: false
  shortcuts:
    - name: Start a new incident
      type: global
      callback_id: open_incident_modal
      description: Creates a new incident.
    - name: List closed incidents
      type: global
      callback_id: list_closed_incidents
      description: Allows you to list all the resolved incidents.
    - name: List open incidents
      type: global
      callback_id: list_open_incidents_modal
      description: Allows you to list all the open incidents.
oauth_config:
  scopes:
    user:
      - files:write
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - commands
      - files:read
      - files:write
      - groups:history
      - groups:read
      - groups:write
      - im:read
      - im:write
      - mpim:read
      - mpim:write
      - pins:write
      - reactions:read
      - reactions:write
      - usergroups:read
      - users:read
      - users:read.email
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - message.channels
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
