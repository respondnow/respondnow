name: Google Java Format Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-check:
    name: Check Java Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Google Java Format
        run: |
          curl -Lo google-java-format.jar https://github.com/google/google-java-format/releases/download/v1.17.0/google-java-format-1.17.0-all-deps.jar

      - name: Run Google Java Format Check
        run: |
          files=$(find . -name "*.java")
          if [[ -z "$files" ]]; then
            echo "No Java files found."
            exit 0
          fi
          java -jar google-java-format.jar --dry-run --set-exit-if-changed $files
