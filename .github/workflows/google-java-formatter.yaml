name: Google Java Format Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-check:
    name: Check Java Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Google Java Format (v1.15.0 - Java 11 Compatible)
        run: |
          curl -Lo google-java-format.jar https://github.com/google/google-java-format/releases/download/v1.15.0/google-java-format-1.15.0-all-deps.jar

      - name: Run Google Java Format Check
        id: format-check
        run: |
          files=$(find . -name "*.java")
          if [[ -z "$files" ]]; then
            echo "No Java files found."
            exit 0
          fi
          
          # Run Google Java Format and capture output
          output=$(java -jar google-java-format.jar --dry-run --set-exit-if-changed $files 2>&1)

          # If formatting issues exist, print them and fail
          if [[ $? -ne 0 ]]; then
            echo "❌ Formatting issues found:"
            echo "$output"
            echo "$output" > format_issues.txt
            exit 1
          fi
          
          echo "✅ No formatting issues found."

      - name: Upload Formatting Issues (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: google-java-format-issues
          path: format_issues.txt
